<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title *ngIf="title">
      {{ title }}
    </ion-title>
    <ion-buttons *ngIf="showBack" slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-buttons *ngIf="showClose" slot="start">
      <ion-button (click)="close.emit()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons *ngIf="showSave" slot="end">
      <ion-button (click)="save.emit()">
        Save
      </ion-button>
    </ion-buttons>
    <ion-buttons *ngIf="showSubmit" slot="end">
      <ion-button (click)="submit.emit()">
        Submit
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ng-content></ng-content>
</ion-content>
